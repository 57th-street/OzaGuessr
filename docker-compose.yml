version: '3.3'
services:
  app:
    image: ozaguessr
    tty: true
    stdin_open: true
    build:
      args:
        - target=dev
    environment:
      DBHost: "127.0.0.1"
      DBPort: 3306
      DBUser: root
      DBPassword: pass
      DBName: ozaki
    volumes:
      - .:/app
    ports:
      - 8080:8080
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7
    platform: linux/amd64
    container_name: ozaGuessr-db
    command: 
        - --character-set-server=utf8mb4
        - --collation-server=utf8mb4_unicode_ci
        - --sql-mode=ONLY_FULL_GROUP_BY,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION
    environment:
        MYSQL_ROOT_USER: ${ROOT_USER}
        MYSQL_ROOT_PASSWORD: ${ROOT_PASS}
        MYSQL_DATABASE: ${DB_NAME}
        TZ: 'Asia/Tokyo'
    ports: 
        - "3306:3306"
    volumes:
        - db-volume:/var/lib/mysql

volumes:
  db-volume:
