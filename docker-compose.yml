version: '3.3'
services:
  mysql:
    image: mysql:5.7
    platform: linux/amd64
    container_name: ozaGuessr-db
    command: 
        - --character-set-server=utf8mb4
        - --collation-server=utf8mb4_unicode_ci
        - --sql-mode=ONLY_FULL_GROUP_BY,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION
    environment:
        MYSQL_ROOT_USER: ${ROOT_USER}
        MYSQL_ROOT_PASSWORD: ${ROOT_PASS}
        MYSQL_DATABASE: ${DB_NAME}
        MYSQL_USER: ${DB_USER}
        MYSQL_PASSWORD: ${DB_PASS}
        TZ: 'Asia/Tokyo'
    ports: 
        - "3306:3306"
    volumes:
        - db-volume:/var/lib/mysql

  test-mysql:
    image: mysql:5.7
    platform: linux/amd64
    container_name: ozaGuessr-test-db
    command: 
        - --character-set-server=utf8mb4
        - --collation-server=utf8mb4_unicode_ci
        - --sql-mode=ONLY_FULL_GROUP_BY,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION
    environment:
        MYSQL_ROOT_USER: ${ROOT_USER}
        MYSQL_ROOT_PASSWORD: ${ROOT_PASS}
        MYSQL_DATABASE: ${TEST_DB_NAME}
        MYSQL_USER: ${TEST_DB_USER}
        MYSQL_PASSWORD: ${TEST_DB_PASS}
        TZ: 'Asia/Tokyo'
    ports: 
        - "3307:3306"
    volumes:
        - test-db-volume:/var/lib/mysql

volumes:
  db-volume:
  test-db-volume:
